<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta lang="PT-br">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/tela5.css">
    <title>Dashboard</title>
</head>

<body>
    <header class="cabecalho mb-5">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand brandzinha" href="index.html">
                <img class="img-logomarca" src="img/logomarca.png">
            </a>
            <ul class="nav text-white">
                <li class="nav-item item-menu">CRM</li>
            </ul>
            <ul class="nav text-white">
                <li class="nav-item item-lateral">DASHBOARD</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container dashboard-geral">
            <div class="row linha1">
                <div class="col-md-3">
                    <div class="card info-dash bg-verde">
                        <div class="card-body">
                            <p class="titulo">Quantidade de ligações</p>
                            <img class="img-fluid img-lat" src="img/icons/telephone.png">
                            <p class="subtitulo">532</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card info-dash bg-azul">
                        <div class="card-body">
                            <p class="titulo">Tempo medio de ligações</p>
                            <img class="img-fluid img-lat" src="img/icons/on-time-support.png">
                            <p class="subtitulo">12hr</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card info-dash bg-verde">
                        <div class="card-body">
                            <p class="titulo">Possiveis Leads</p>
                            <img class="img-fluid img-lat" src="img/icons/multiple-users-silhouette.png">
                            <p class="subtitulo">420</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card info-dash bg-azul">
                        <div class="card-body">
                            <p class="titulo">Leads Qualificados</p>
                            <img class="img-fluid img-lat" src="img/icons/customer.png">
                            <p class="subtitulo">322</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row linha2">
                <div class="container dash-branco">
                    <div class="col-md-12 mb-3">
                        <div class="card info-main bg-branco">
                            <img class="img-grafico1" src="img/dash-1.png" alt="dashboard-1">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="card info-main bg-branco">
                            <img class="img-grafico2" src="img/dash-2.png" alt="dashboard-2">
                        </div>
                    </div>
                </div>
                <div class="container dash-lateral">
                    <div class="row linha-lateral">
                        <div class="col-md-3">
                            <div class="card info-dash-lateral bg-verde">
                                <div class="card-body">
                                    <p class="titulo">Total de Vendas</p>
                                    <img class="img-fluid img-lat" src="img/icons/badge-2.png">
                                    <p class="subtitulo">$ 16k</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row linha-lateral">
                        <div class="col-md-3">
                            <div class="card info-dash-lateral bg-azul">
                                <div class="card-body">
                                    <p class="titulo">Quem criou mais oportunidades</p>
                                    <img class="card-img-bottom img-round" src="img/profile/img-7.jpg" alt="Card image cap">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row linha-lateral">
                        <div class="col-md-3">
                            <div class="card info-dash-lateral bg-verde">
                                <div class="card-body">
                                    <p class="titulo">Quem vendeu mais</p>
                                    <img class="card-img-bottom img-round" src="img/profile/img-5.jpg" alt="Card image cap">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <nav class="navbar footer">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <a class="a-social" href="https://www.facebook.com/softwareomie/">
                    <img class="social" src="img/icons/facebook-logo.png" href="https://www.facebook.com/softwareomie/">
                </a>
                <a class="a-social" href="https://www.instagram.com/omie_xperience/?hl=pt-br">
                    <img class="social" src="img/icons/instagram-logo.png">
                </a>
                <a class="a-social" href="https://www.linkedin.com/company/omie/">
                    <img class="social" src="img/icons/linkedin-logo.png">
                </a>
            </div>
        </nav>
    </footer>

    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
